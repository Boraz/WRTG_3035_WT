
<!DOCTYPE html>
<html>
  <head>
	<!--Import materialize.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body class='grey darken-4'>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

  <div class="navbar">
    <nav>
      <div class="nav-wrapper red accent-4" id="SPpark-nav">
        <!-- the href refreshes the page, but its all dynamic so its only for the user -->
        <a href="index.html" class="brand-logo center">Weathertech</a>
          <ul class="right hide-on-small-and-down">
            <li><a href="orders.html">See your order</a></li>
          </ul>
      </div>
    </nav>
  </div>

  <div class"container">

  </div>

  <div class="container">
    <div class="card-panel grey lighten-2">
      <div class="row">
        <div class="col push-s2 s8">
          <h4> Weathertech Online Ordering </h4>
          <h1> 
            WOO!
          </h1>
        </div>
      </div>

      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12 m8 offset-m2">
              <input id="nickname" type="text" class="validate">
              <label for="nickname">Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m8 offset-m2">
              <input id="email" type="email" class="validate">
            <label for="email" data-error="Not_valid">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m6">
              <select class="icons">
                <option value="" disabled selected>Choose your option</option>
                <option value="" data-icon="images/salad.png" class="circle">Salad</option>
                <option value="" data-icon="images/smoothie.png" class="circle">Smoothie</option>
                <option value="" data-icon="images/ice_cream.png" class="circle">Ice Cream</option>
                <option value="" data-icon="images/calzone.png" class="circle">Calzone</option>
                <option value="" data-icon="images/pizza.png" class="circle">Pizza</option>
              </select>
              <label>Images in select</label>
            </div>
            <div class="input-field col s12 m6">
              <select multiple>
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
              <label>Materialize Multiple Select</label>
            </div>
          </div>
        </form>
      </div>
    	
      <div class="row">
        <div class="input-field col s12">
          <a class="waves-effect waves-light btn right red accent-4" id="submit">
          <i class="material-icons right">shopping_cart</i>Submit</a>
        </div>
      </div>
    </div>
  </div>

  <script src='js/index.js'></script>
	
</body>
</html>
