	<div class="container">
    <div class="card-panel">
    	<div class="row">
    	  <h3>Current Orders</h3>
    	  <ul class="collection" id="emails"></ul>
    	</div>
    </div>
  </div>

<script>

    var root = new Firebase('https://wt-online.firebaseio.com/');
    var ref = new Firebase('https://wt-online.firebaseio.com/');
    ref.child('email').orderByValue().on('value', function(snapshot) {
      var emails = snapshot;
      document.getElementById("emails").innerHTML = "";
      snapshot.forEach(function(snapshot) {
        emails = snapshot.val();
        $('#emails').append('<li class="collection-item">' + emails.email + '<br>' + '</li>');
      });
    });

</script>
